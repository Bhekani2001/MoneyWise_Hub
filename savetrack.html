<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start SaveTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SmartStart Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="finstart.html" style="font-size: 1.2rem;">
                            <i class="fas fa-lightbulb"></i> FinStart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sidehustle.html" style="font-size: 1.2rem;">
                            <i class="fas fa-briefcase"></i> SideHustle Hub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="savetrack.html" style="font-size: 1.2rem;">
                            <i class="fas fa-chart-line"></i> SaveTrack
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_earn.html" style="font-size: 1.2rem;">
                            <i class="fas fa-graduation-cap"></i> Learn & Earn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-gradient text-center py-5" style="background: linear-gradient(to right, #4facfe, #00f2fe); animation: fadeIn 2s ease-in-out;">
        <h1 class="display-4" style="color: black;">Start SaveTrack</h1>
        <p class="lead" style="color: black;">Visualize your progress and stay motivated.</p>
    </header>

    <main class="container my-5" style="margin-top: -100px;">
        <section class="text-center">
            <h2 class="mb-4">Goal Visualizer</h2>
            <div class="card shadow" style="border-radius: 15px;">
                <div class="card-header bg-primary text-white" style="border-radius: 15px 15px 0 0;">
                    <h3 class="mb-0">Set Your Goal</h3>
                </div>
                <div class="card-body" style="background: linear-gradient(to right, #f8f9fa, #e9ecef);">
                    <form id="saveTrackForm" class="p-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="background-color: #007bff; color: white;"><i class="fas fa-bullseye"></i></span>
                            <input type="text" class="form-control" id="goalName" placeholder="Goal Name (e.g., New Laptop)" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="background-color: #007bff; color: white;"><i class="fas fa-dollar-sign"></i></span>
                            <input type="number" class="form-control" id="goalAmount" placeholder="Amount (e.g., 1000)" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="background-color: #007bff; color: white;"><i class="fas fa-calendar-alt"></i></span>
                            <input type="number" class="form-control" id="goalTimeline" placeholder="Timeline (months)" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100" style="border-radius: 10px;">Visualize</button>
                    </form>
                </div>
            </div>
            <div id="progressBar" class="mt-5" style="animation: fadeIn 2s ease-in-out;">
                <p class="h5">Progress: <span id="progressPercentage">0%</span></p>
                <div class="progress" style="height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" id="progressBarFill"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3" style="animation: fadeIn 2s ease-in-out;">
        <p>&copy; 2025 SmartStart Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.getElementById('saveTrackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const goalName = document.getElementById('goalName').value.trim();
            const goalAmount = document.getElementById('goalAmount').value.trim();
            const goalTimeline = document.getElementById('goalTimeline').value.trim();

            if (!goalName || !goalAmount || !goalTimeline) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please fill out all fields before submitting.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            Swal.fire({
                title: 'Goal Visualized!',
                text: 'Your progress will be displayed below.',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                Swal.fire({
                    title: 'Motivational Advice',
                    text: 'Remember, every small step counts towards achieving your goal. Stay consistent and focused!',
                    icon: 'info',
                    confirmButtonText: 'Got it!'
                });
            });
        });
    </script>
</body>
</html>
